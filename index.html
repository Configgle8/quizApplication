<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiZA</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/951171b489.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main container for the page -->
    <div class="container">
        <!-- Logo container -->
        <div class="logoContainer">
            <img src="assets/r1Logo.gif" alt="" class="Logo">
        </div>

        <!-- Button grid -->
        <div class="grid">
            <button id="start" class="button-56" role="button">Start</button>
            <button id='list' class="button-56" role="button">Quiz List</button>
            <button id='contact' class="button-56" role="button"
            >Contact</button>
        </div>
        
        <!-- Container for quiz questions -->
        <div id="quiz-container" class="Container">
            <!-- Quiz questions will be dynamically added here -->
        </div>

        <!-- Contact Display-->
        <div class="social-links">
        <a href="https://github.com/Configgle8/quizApplication" target="_blank"><i class="fa fa-github"></i></a>
        <a href="mailto:configgle@gmail.com" target="_blank"><i class="fa fa-envelope center"></i></a>
        <a href="https://www.linkedin.com/in/michael-anderson-389a0523a/" target="_blank"><i class="fa-brands fa-linkedin center"></i></a>

        <!-- JSON File Input -->
        <div class="fileGrid">
        <input type="file" id="fileInput" class="file" accept=".json" /></div>
        </div>
    </div>
    <div class="navbar">

        <button id="back" class="button-56" role="button"><img src="assets/Frame 1.svg" alt=""></button>

    </div>
   
        
    <!-- Include your JavaScript file -->
    <script src="js/app.js"></script>
</body>
</html>
